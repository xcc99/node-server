<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>weather</title>
</head>
<body>
	<h1>加载成功</h1>
	<!-- 通过Ajax发送请求-->
	<script>
		var xhr = new XMLHttpRequest()
		xhr.open('GET','/getWeather?city=beijing',true)
		xhr.onload = function(){
			console.log(JSON.parse(xhr.responseText))
		}
		xhr.send()
	</script>
</body>
</html>
